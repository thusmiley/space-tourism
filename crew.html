<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Space tourism website" />
    <meta name="keywords" content="HTML,CSS,JavaScript, API" />
    <meta name="author" content="Thu Smiley" />
    <meta property="og:image" content="./assets/preview.jpg" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Crew | Space tourism website</title>
  </head>
  <body>
    <!-- Header  -->
    <header>
      <div class="container">
        <a class="logo" href="./index.html"
          ><img src="./assets/shared/logo.svg" alt=""
        /></a>
        <div class="desktop-header-container">
          <div class="line"></div>
          <img
            src="./assets/shared/icon-hamburger.svg"
            alt=""
            class="icon-ham"
            onclick="openNav()"
          />
          <img
            src="./assets/shared/icon-close.svg"
            alt=""
            class="icon-close"
            onclick="closeNav()"
          />
          <nav class="nav-mobile">
            <a href="./index.html"><span>00</span>HOME</a>
            <a href="./destination.html"><span>01</span>DESTINATION</a>
            <a href="./crew.html"><span>02</span>CREW</a>
            <a href="./technology.html"><span>03</span>TECHNOLOGY</a>
          </nav>
          <div class="overlay-menu"></div>
        </div>
      </div>
    </header>

    <!-- Main  -->
    <main>
      <section id="crew">
        <div class="container">
          <p class="tagline"><span>02</span>MEET YOUR CREW</p>
          <img
            id="crew-img" class="hero-img"
            src="./assets/crew/image-douglas-hurley.webp"
            alt="crew"
          />
          
          <!-- TAB MENU  -->
          <div class="crew-content">
            <div class="dots">
              <button class="dot" onclick="getPageData('crew', 'Douglas Hurley', displayCrew)"></button>
              <button class="dot" onclick="getPageData('crew', 'Mark Shuttleworth', displayCrew)"></button>
              <button class="dot" onclick="getPageData('crew', 'Victor Glover', displayCrew)"></button>
              <button class="dot" onclick="getPageData('crew', 'Anousheh Ansari', displayCrew)"></button>
            </div>
            <!-- Destination info -->
            <p id="crew-title">COMMANDER</p>
            <h1 id="crew-name">Douglas Hurley</h1>
            <p id="crew-intro">
              Douglas Gerald Hurley is an American engineer, former Marine Corps
              pilot and former NASA astronaut. He launched into space for the
              third time as commander of Crew Dragon Demo-2.
            </p>
          </div>
        </div>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>

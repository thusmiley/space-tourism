<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Space tourism" />
    <meta name="keywords" content="HTML,CSS,JavaScript, API" />
    <meta name="author" content="Thu Smiley" />
    <meta property="og:image" content="./assets/preview.jpg" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon.svg"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Crew | Space Tourism</title>
  </head>
  <body>
    <!-- Header  -->
    <header>
      <div class="container">
        <a class="logo" href="./index.html">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48"><g fill="none" fill-rule="evenodd"><circle cx="24" cy="24" r="24" fill="#FFF"/><path fill="#0B0D17" d="M24 0c0 16-8 24-24 24 15.718.114 23.718 8.114 24 24 0-16 8-24 24-24-16 0-24-8-24-24z"/></g></svg>
        </a>
        <div class="desktop-header-container">
          <div class="line"></div>
          <img
            src="./assets/shared/icon-hamburger.svg"
            alt=""
            class="icon-ham"
            onclick="openNav()"
          />
          <img
            src="./assets/shared/icon-close.svg"
            alt=""
            class="icon-close"
            onclick="closeNav()"
          />
         <nav class="nav-mobile">
            <a class="menu" href="./index.html"><span>00</span>HOME</a>
            <a class="menu" href="./destination.html"><span>01</span>DESTINATION</a>
            <a class="menu" href="./crew.html"><span>02</span>CREW</a>
            <a class="menu" href="./technology.html"><span>03</span>TECHNOLOGY</a>
          </nav>
          <div class="overlay-menu"></div>
        </div>
      </div>
    </header>

    <!-- Main  -->
    <main>
      <section id="crew">
        <div class="container">
          <p class="tagline"><span>02</span>MEET YOUR CREW</p>
          <img
            id="crew-img" class="hero-img"
            src="./assets/crew/image-douglas-hurley.webp"
            alt="crew"
          />
          
          <!-- TAB MENU  -->
          <div class="crew-content">
            <div class="dots">
              <button class="dot active" onclick="getPageData('crew', 'Douglas Hurley', displayCrew)">Commander</button>
              <button class="dot" onclick="getPageData('crew', 'Mark Shuttleworth', displayCrew)">Specialist</button>
              <button class="dot" onclick="getPageData('crew', 'Victor Glover', displayCrew)">Pilot</button>
              <button class="dot" onclick="getPageData('crew', 'Anousheh Ansari', displayCrew)">Flight Engineer</button>
            </div>
            <!-- Destination info -->
            <p id="crew-title">COMMANDER</p>
            <h1 id="crew-name">Douglas Hurley</h1>
            <p id="crew-intro">
              Douglas Gerald Hurley is an American engineer, former Marine Corps
              pilot and former NASA astronaut. He launched into space for the
              third time as commander of Crew Dragon Demo-2.
            </p>
          </div>
        </div>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
